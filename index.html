<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Check-In</title>
</head>
<body  style="color: white; background-color: #1d2630">
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>You will be charged 5 ETB within a Min+</strong></h1>
      <h1 class="display-5 mb-5"><strong> Check-In</strong></h1>
    </div>
<div class="main row justify-content-center">
<from action="" id="car-from" class="row justify-content-center mb-4" autocomplete="off">
  <div class="col-10 col-md-8 mb-3">
    <label for="name">name</label>
    <input class="from-control" id="name" type="text" placeholder="Enter Name">
  </div>
  <div class="col-10 col-md-8 mb-3">
    <label for="phoneNumber">phone Number </label>
    <input class="from-control" id="phoneNumber" type="text" placeholder="Enter phone Number">
  </div>
  <div class="col-10 col-md-8  mb-3">
    <label for="carplateNumber">car plate Number</label>
    <input class="from-control" id="carplateNumber" type="text" placeholder="Enter car plate Number">
  </div>
  <div class="col-10 col-md-8" >
    <input class="btn btn-success add-btn" type="submit" value="park">
  </div>
</from>
<div class="col-12 col-md-10  mt-5">
  <table class="table table-striped table-dark">
<thead>
<tr>
  <th>Name</th>
  <th>phone Number</th>
  <th>car plate Number</th>
  <th>Action</th>
</tr>

</thead>
<tbody id="car-list">
<tr>
  <td>Toyota</td>

  </td>
</tr>
</tbody>
  </table>
</div>
  </div>

    </script>
</body>
</html>
